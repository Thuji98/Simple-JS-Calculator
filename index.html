<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">        
        <link href="styles.css" rel="stylesheet">
        <title>JavaScript Calculator</title>
    </header>

    <body>
        <div class='container'>
            <div class="row row-content">
                <h2>Simple JavaScript Calculator</h2>
                <h4>Don't divide by zero</h4>
            </div>

            <div class="row row-content">
                <div class='col-12 col-sm-4'>
                    <div class='card'>
                        <h3 class='card-header bg-primary text-white'>Calculator</h3>

                        <div class='card-body'>

                            <form>
                                <div class="form-group row">
                                    <label for="num1" class="col-12 col-md-4 col-form-label">Number 1</label>
                                    <div class="col-12 col-md-8">
                                        <input type="number" step="any" class="form-control" id="num1" name="num1" placeholder="Enter first number">
                                    </div>
                                </div>
                                </br>
                                <div class="form-group row">
                                    <label for="num2" class="col-12 col-md-4 col-form-label">Number 2</label>
                                    <div class="col-12 col-md-8">
                                        <input type="number" step="any" class="form-control" id="num2" name="num2" placeholder="Enter second number">
                                    </div>
                                </div>
                                </br>
                                <div class="form-group row">
                                    <label for="result" class="col-12 col-md-4 col-form-label">Result</label>
                                    <div class="col-12 col-md-8">
                                        <input class="form-control" id="result" name="result">
                                    </div>
                                </div>
                                </br>
                                <div class="form-group row">
                                    <div class="col-12 col-md-3">
                                        <button type="button" class="btn btn-secondary" onclick="add()">+</button>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <button type="button" class="btn btn-secondary" onclick="substract()">-</button>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <button type="button" class="btn btn-secondary" onclick="multiply()">*</button>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <button type="button" class="btn btn-secondary" onclick="divide()">/</button>
                                    </div>
                                </div>
                                </br>
                                <div class="form-group row">
                                    <div class="col-12 col-md-3"></div>
                                    <div class="col-12 col-md-5">
                                        <button type="button" id="clear" class="btn btn-success" onclick="clearAll()">Clear All</button>
                                    </div>
                                    <div class="col-12 col-md-4"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </body>

    <script>
        function add() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").value = a+b;
        }
        function substract() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").value = a-b;
        }
        function multiply() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").value = a*b;
        }
        function divide() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").value = a/b;
        }
        function clearAll() {
            document.getElementById("result").value = null;
            document.getElementById("num1").value = null;
            document.getElementById("num2").value = null;
        }
    </script>

</html>
